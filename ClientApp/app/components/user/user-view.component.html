<input type="text" #searchInput>
<button type="submit" (click)='getUser(searchInput.value)'>Search</button>
<br><br>
<div *ngIf=user class="panel panel-info">
    <div class="panel-heading">
        {{ user.firstName }} {{ user.lastName }}
    </div>
    <div class="panel-body">
        <ul>
            <li>
                Address: {{ user.address }} </li>
            <li>
                Date of Birth: {{ user.dob | date: 'MM/dd/yyyy' }}</li>
        </ul>
    </div>
</div>
